name: lint-and-check

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache Poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.8.3-0
  
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
  
      - name: Cache Poetry dependencies
        id: cache-poetry-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install --no-interaction --no-root
        if: steps.cache-poetry-deps.outputs.cache-hit != 'true'

      # --- Ruff

      - name: ruff (lint)
        id: ruff_lint
        continue-on-error: true
        run: |
          poetry run ruff --version
          poetry run ruff check . --verbose --diff
          echo "ruff_lint_failed=$?" >> $GITHUB_ENV

      - name: ruff (format)
        id: ruff_format
        continue-on-error: true
        run: |
          poetry run ruff --version
          poetry run ruff format . --check --verbose --diff
          echo "ruff_format_failed=$?" >> $GITHUB_ENV

      # --- Pyright

      - name: pyright
        id: pyright
        continue-on-error: true
        run: |
          poetry run pyright --version
          poetry run pyright --project ./pyrightconfig.ci.json
          echo "pyright_failed=$?" >> $GITHUB_ENV

      # --- Main

      - name: Test results
        if: always()
        run: |
          # Print out test results
          passed=()
          failed=()

          if [[ "${{ env.ruff_lint_failed }}" != "0" ]]; then
            failed+=("ruff_lint")
          else
            passed+=("ruff_lint")
          fi

          if [[ "${{ env.ruff_format_failed }}" != "0" ]]; then
            failed+=("ruff_format")
          else
            passed+=("ruff_format")
          fi

          if [[ "${{ env.pyright_failed }}" != "0" ]]; then
            failed+=("pyright")
          else
            passed+=("pyright")
          fi

          if [ ${#passed[@]} -ne 0 ]; then
            echo "âœ… PASSED:"
            for check in "${passed[@]}"; do
              echo "    - $check"
            done
          fi

          echo ""

          if [ ${#failed[@]} -ne 0 ]; then
            echo "âŒ FAILED:"
            for check in "${failed[@]}"; do
              echo "    - $check"
            done
          else
            echo "ğŸš€ğŸš€ ALL TESTS PASSED ğŸš€ğŸš€"
          fi

          echo ""
          echo "Click above jobs for details on each success/failure"

          if [ ${#failed[@]} -ne 0 ]; then
            exit 1
          fi
