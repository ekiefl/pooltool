repos:
  - repo: local
    hooks:
      - id: format
        name: format
        entry: make format
        language: system
        pass_filenames: false

      - id: lint
        name: lint
        entry: make lint
        language: system
        pass_filenames: false

      - id: test
        name: test
        entry: make test
        language: system
        pass_filenames: false

      - id: type-check
        name: type-check
        entry: make typecheck
        language: system
        pass_filenames: false
